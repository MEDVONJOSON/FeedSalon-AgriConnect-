name: Deploy to Production

on:
  # Disabled: uncomment 'push' to enable auto-deploy on main
  # push:
  #   branches: [main]
  workflow_dispatch: # Manual trigger only

jobs:
  deploy-api:
    name: Deploy API to Render (Prod)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger Render Production Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_PROD_API_DEPLOY_HOOK }}
