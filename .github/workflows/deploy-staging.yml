name: Deploy to Staging

on:
  push:
    branches: [develop]

concurrency:
  group: staging-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-api:
    name: Deploy API to Render (Staging)
    runs-on: ubuntu-latest
    if: github.repository_owner == 'YOUR_GITHUB_USERNAME' # Recommended safety check
    steps:
      - name: Deploy via Render Hook
        # You get this URL from Render Dashboard -> Service -> Settings -> Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_STAGING_API_DEPLOY_HOOK }}

  deploy-web:
    name: Deploy Web to Vercel (Staging)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: "--build-env NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}"
